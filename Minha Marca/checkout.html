<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Checkout – OUTSIZE</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

<header class="header">
    <div class="topo">
        <div class="logo">OUTSIZE</div>
    </div>
</header>

<section class="checkout-container">
    <h2>Finalizar Compra</h2>

    <div class="formulario">
        <label>Nome completo</label>
        <input type="text" required>

        <label>Endereço</label>
        <input type="text" required>

        <label>CEP</label>
        <input type="text" required>

        <label>Forma de pagamento</label>
        <select>
            <option>Cartão de crédito</option>
            <option>Pix</option>
            <option>Boleto</option>
        </select>

        <button class="btn-finalizar">Confirmar Pedido</button>
    </div>
</section>

</body>
</html>
